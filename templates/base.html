<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Health Connect{% endblock title %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    <header>
        <nav>
            <div class="nav-brand">Health Connect</div>
            <div class="nav-links">
                <a href="{% url 'home' %}">Home</a>
                {% if user.is_authenticated %}
                    <a href="#">Profile</a>
                    <a href="#">Logout</a>
                {% else %}
                    <a href="#">Login</a>
                    <a href="#">Register</a>
                {% endif %}
            </div>
        </nav>
    </header>

    <main>
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        {% block content %}
        {% endblock content %}
    </main>

    <footer>
        <p>&copy; 2024 Health Connect. All rights reserved.</p>
    </footer>
</body>
</html>
